<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate.css 多动画示例</title>
    
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #ff7f50;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff6347;
        }

        img {
            width: 200px;
            margin: 30px 0;
            border-radius: 12px;
        }

        .section {
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <h1 class="animate__animated animate__flip">欢迎来到我的网站！</h1>

    
    <div class="section">
        <p class="animate__animated animate__fadeInLeft">这是一个示例段落，可以展示文字动画效果，让网页更生动有趣。</p>
    </div>

    <div class="section">
        <img src="media/img/123.jpg" alt="示例图片" class="animate__animated animate__zoomIn">
    </div>

    <div class="section">
        <p class="animate__animated animate__fadeInRight">你可以点击下面的按钮，让动画再次播放。</p>
        <button id="animateBtn">再次播放动画</button>
    </div>

    <script>
        const btn = document.getElementById('animateBtn');

        btn.addEventListener('click', () => {
            const elements = document.querySelectorAll('.animate__animated');
            elements.forEach(el => {
                // 移除所有动画类
                el.classList.remove(...el.classList);
                // 强制触发重绘.
                void el.offsetWidth;
                // 根据原来的元素类型重新添加动画类
                if(el.tagName === 'H1') el.classList.add('animate__animated', 'animate__fadeInDown');
                else if(el.tagName === 'P' && el.parentElement.classList.contains('section') && el.previousElementSibling == null) el.classList.add('animate__animated', 'animate__fadeInLeft');
                else if(el.tagName === 'IMG') el.classList.add('animate__animated', 'animate__zoomIn');
                else el.classList.add('animate__animated', 'animate__fadeInRight');
            });
        });
    </script>

</body>
</html>
